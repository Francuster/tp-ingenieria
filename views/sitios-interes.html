<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>Sitios de interes</title>
    <head>
    <body class="body">
      <div id="nav"></div>

          <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-10 col-md-8 col-lg-6 ">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/3e/b0/73/de-noche.jpg?w=1200&h=-1&s=1 1x" class="d-block w-100" alt="puerto madero">
                          </div>
                          <div class="carousel-item">
                            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/3b/4a/26/embajada-de-francia.jpg?w=900&h=-1&s=1" class="d-block w-100" alt="recoleta">
                          </div>
                          <div class="carousel-item">
                            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/3f/3f/b5/ministerio-de-agricultura.jpg?w=1200&h=-1&s=1 1x" class="d-block w-100" alt="san telmo">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                      </div>
                </div>
                <div class="col"></div>
            </div>
          </div>

        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="../js/navbar.js"></script>
    </body>
</head>
